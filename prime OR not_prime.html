<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="no">
    <button onclick="main()">Print</button>

    <script>
        function main() {
            var n = document.getElementById('no').value;

            for (var i = n-1; i >= 1; i--) {
                if (i == 1){
                    console.log('prime');
                    break;
                }
                else if(n % i == 0){
                    console.log('not prime');
                    break;
                }
        }
        }




    </script>
</body>

</html>
